<div class='o-wrapper'>
  <div class='o-grid'>
    <div class='o-grid__col'>
      <ul class="posts-list">
       {% assign category = page.category | default: page.title %}
       {% for post in site.categories[category] %}
         {% include post-card.liquid %}
       {% endfor %}
      </ul>
    </div>
  </div>
</div>
